<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空路線 遅延・運休情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        main {
            text-align: center;
        }

        section#info {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .disclaimer {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>○○路線 遅延・運休情報</h1>
            <p class="disclaimer">このサイトの内容は本物の路線のものではありません。</p>
        </header>
        <main>
            <section id="info">
                 <!-- 30分遅延しています。
                      1日終日運休 
                    　遅延・運休情報はありません。-->
                <p>現在の運行状況: 30分遅延しています。</p>
            </section>
        </main>
        <footer>
            <p>© 2024 mobinote</p>
        </footer>
    </div>
</body>
</html>
